<body>
 <header>   
    <div class="header">                         
    <h1>Comp 3512 Assignment 2</h1>

        <li>Juveluzel Lopena</li>
</ul>
</header>
    <h2>Search/Browse Songs</h2>
    <form id="filterForm">
    <input type="radio" id="titleRadio" name="searchCategory" checked>
    <label for="titleRadio">Title:</label>
    <input type="text" id="titleInput" placeholder="Enter Title">
    <input type="radio" id="artistRadio" name="searchCategory">
    <label for="artistRadio">Select Artist</label>
    <select id="artistSelect"></select>
    <input type="radio" id="genreRadio" name="searchCategory">
    <label for="genreRadio">Select Genre</label>
    <select id="genreSelect"></select>
        
    <button type="button" id="filterButton">Filter</button>
    <button type="button" id="clearButton">Clear</button>
    </form>
   <h3>Song List</h3>
    <table id="songTable">
        <thead>
            <tr>
                <th id="titleHeader" data-sortby="title">Title</th>
                <th id="artistHeader" data-sortby="artist">Artist</th>
                <th id="yearHeader" data-sortby="year">Year</th>
                <th id="genreHeader" data-sortby="genre">Genre</th>
                <th id="popularityHeader" data-sortby="popularity">Popularity</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
